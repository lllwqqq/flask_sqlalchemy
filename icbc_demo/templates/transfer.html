<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国工商银行-转账</title>
</head>
<body>
<form action="" method="post">
    {#    防御CSRF攻击#}
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <table>
        <tbody>
            <tr>
                <td>转到邮箱：</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>转账金额：</td>
                <td><input type="text" name="money"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="立即转账"></td>
            </tr>
        </tbody>
    </table>
</form>
</body>
</html>

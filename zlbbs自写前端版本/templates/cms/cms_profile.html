{% extends 'cms/cms_base.html' %}
{% block title %}
    CMS系统-个人信息
{% endblock %}
{% block main_content %}
    <table class="table table-bordered">
        {% set user = g.cms_user %}
        <tbody>
        <tr>
            <td>用户名:</td>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <td>邮箱:</td>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <td>权限:</td>
            <td>暂未实现</td>
        </tr>
        <tr>
            <td>角色:</td>
            <td>暂未实现</td>
        </tr>
        <tr>
            <td>创建时间:</td>
            <td>{{ user.join_time }}</td>
        </tr>
        </tbody>
    </table>
{% endblock %}
